<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="moment-with-locales.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Snack</title>
</head>

<body>

  <div class="grid">
    <div class="header">
      <div class="headerUserName"></div>
    </div>
    <div class="content">
      <div class="sideBar">
        <ul class="usersList">
        </ul>
      </div>
      <div class="main">
        <div class="mainMessageContainer">
          <ul class="messagesList">
          </ul>
        </div>
        <form class="mainMessageInput">
          <input class="messageTextbox" type="text">
          <input class="sendButton" type="submit" value="送信" />
        </form>
      </div>
    </div>

  </div>
</body>

</html>
